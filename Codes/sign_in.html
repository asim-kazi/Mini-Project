<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Dairy Farmers Registration</title>
    <style>
        
        body, h1, h2, h3, p, table, form {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        
        body {
            background-image: url('Bg_1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh; 
            display:inline
            /* justify-content: center;
            align-items: center; */
            
        }

        
        header {
            background: #2e8b57;
            color: white;
            padding: 20px 0;
            width: 100%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-align: center;
        }

        header nav {
            text-align:center; 
            margin-top: 10px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2rem;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }

        header nav a:hover {
            background-color: #45a049; 
            border-radius: 5px;
        }

        
        .sign-in-container {
            background: rgba(255, 255, 255, 0.9); 
            padding: 40px;
            width: 100%;
            max-width: 400px; 
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
            margin: 20px;
            backdrop-filter: blur(10px); 
            position:relative;
            left: 34%;

        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4CAF50; 
            outline: none;
        }

        button.btn {
            width: 100%;
            padding: 14px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.btn:hover {
            background: #45a049; 
        }

        .sign-up-link {
            margin-top: 15px;
            font-size: 1rem;
        }

        .sign-up-link a {
            color: #4CAF50;
            text-decoration: none;
            transition: text-decoration 0.3s ease;
        }

        .sign-up-link a:hover {
            text-decoration: underline;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }


        @media (max-width: 768px) {
            body {
                background-size: contain;
            }

            .sign-in-container {
                max-width: 90%;
                padding: 20px;
            }

            header {
                padding: 15px;
            }

            header h1 {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            .sign-in-container {
                max-width: 100%;
                padding: 15px;
            }

            h2 {
                font-size: 1.5rem;
            }

            button.btn {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="animate__animated animate__bounceInLeft">Dairy Farmers Sign In</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="sign_in.html">Sign In</a>
        </nav>
    </header>

    <main>
        <section class="sign-in-container">
            <h2>Welcome Back! Please Sign In</h2>
            <form action="login.php" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <div class="sign-up-link">
                Don't have an account? <a href="index.html">Sign up</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 All Rights Reserved To C.A.M</p>
    </footer>
</body>
</html>
